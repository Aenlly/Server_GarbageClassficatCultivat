server:
  port: 8002
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/ #注册中心地址
  instance:
    hostname: user
spring:
  application:
    name: user #服务名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/rcc
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 输出日志
  type-aliases-package: com.aenlly.rcc.entity
  type-enums-package: com.aenlly.rcc.enums #扫描枚举